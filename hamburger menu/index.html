  <link rel="stylesheet" href="css.css">
  <style>
  #togleMenu:checked ~ main{
      margin-left:8.9em;
  }
  #togleLabel::after{
    content: "\2630";
    cursor:pointer;
  }
  #togleMenu:checked ~main #togleLabel::after{
    content: "\2715";
  }
  nav{
position: fixed;
}
main{
  position: absolute;
  margin-left:0;
  transition: margin-left .6s cubic-bezier(.17,.67,.83,1.36);
}
  </style>
</head>
